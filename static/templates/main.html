<ion-view class="home-view">

      <ion-nav-buttons side="left">
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
         <button class="button button-icon icon ion-android-add" ng-click="goNewAppointment()"></button>
      </ion-nav-buttons>

  <ion-nav-title>
    <div class="current-date">
        <div>{{global_month.format('MMMM YYYY')}}</div>
    </div>
  </ion-nav-title>

  <!-- calendar -->
  <div class="bar bar-subheader container" no-tab-scroll="true" style="background: rgb(17, 193, 243);">
      <calendar  class = "calendar" selected="day">
      </calendar>
  </div>

  <ion-content has-header="true" class="has-sub-header">
     <div style="width: 100%; height: 284px;"></div>
    <div class="main_title">
      <h5 class="main_title-1">JORGE S√ÅNCHEZ</h5>
      <h5 class="main_title-2">{{this_date}}</h5>
    </div>
    <div class="main-list">
      <ul class="list">
        <!--individual item-->
        <li class="item main-item"  ng-repeat="x in appointmentsforDate" ng-click="goDetail(x.index)">
          <div class="main-item-div">
            <div class="main-item-left gray">
              <h2 class="main-item-from">{{x.timeFrom}}</h2>
              <h2 class="main-item-to">{{x.timeTo}}</h2>
            </div>
            <div class="main-item-center" style="background: {{x.itemColor}}"></div>
            <div class="main-item-right gray">
              <div style="float: left; width: 90%;">
                <h2 class="main-item-name">{{x.customerName}}</h2>
                <h2 class="main-item-detail">{{x.serviceName}}</h2>
              </div>
              <i class="icon ion-chevron-right" style="right: 16px; top: 14px; position: absolute;"></i>
            </div>
          </div>
        </li>
        <!---->
      </ul>
    </div>
  </ion-content>
</ion-view>
