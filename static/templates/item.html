<ion-view title="item">
  <ion-nav-buttons side="left">
     <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-search"></button>
    <button class="button button-icon icon ion-funnel"></button>
    <button class="button button-icon icon ion-android-more-vertical"></button>
  </ion-nav-buttons>
  <ion-nav-title>
  </ion-nav-title>
  <ion-content has-header="true" scroll="false">
    <div class="item-location">
      <div class="item-mark"></div>
    </div>
    <div class="item-product">
      <i class="myheart enable icon ion-heart"></i>
      <div class="item-product-text">
        <h3 style="float: left; color: white; padding-left: 20px;margin-top: 5px;">400 kr</h3>
      </div>
    </div>
    <div class="item-face"></div>
    <div class="item-rate">
      <h3 style="line-height: 16px; color: #585858;">Vespa</h3>
      <p style="font-size: 18px;">Skarpnack, Stockholom</p>
      <div class="item-stars">
        <a href="" style="color: white;">
          <i class="mystar enable icon ion-android-star"></i>
          <i class="mystar enable icon ion-android-star"></i>
          <i class="mystar enable icon ion-android-star"></i>
          <i class="mystar enable icon ion-android-star"></i>
          <i class="mystar disable icon ion-android-star"></i>
          <i class="reviews">10 Reviews</i>
        </a>
      </div>
    </div>
    <button class="item-button-center button" ng-click="goLanding()"></button>
  </ion-content>
</ion-view>
